<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="water-count.css" />
  </head>

  <body>
    <div id="console-root"></div>
    <script src="https://tap.ibhubs.in/utils/console.js"></script>
    <h2>Goal 2 litres</h2>
    <button id='reset' class="resetButton">Reset</button>
    <select id="days">
      <option value="day1">Day 1</option>
      <option value="day2">Day 2</option>
      <option value="day3">Day 3</option>
      <option value="day4">Day 4</option>
      <option value="day5">Day 5</option>
      <option value="day6">Day 6</option>
      <option value="day7">Day 7</option>
    </select>
    <div class="glass-container">
      <div class="big-glass">
        <div id='topData' class="remained">
          <p id='remainedLitres' class="litres">2.00 L</p>
          <p class="remainedText">Remained</p>
        </div>
        <div id='waterPercentage' class="water-percentage">0</div>
      </div>
      <p>Select how many water glasses you had</p>
      <div class="smallglasses">
        <div class="glasses">
          <div class="small-glasses glass-1">250 ml</div>
          <div class="small-glasses glass-2">250 ml</div>
          <div class="small-glasses glass-3">250 ml</div>
          <div class="small-glasses glass-4">250 ml</div>
          <div class="small-glasses glass-5">250 ml</div>
          <div class="small-glasses glass-6">250 ml</div>
          <div class="small-glasses glass-7">250 ml</div>
          <div class="small-glasses glass-8">250 ml</div>
        </div>
      </div>
    </div>
    <script src="water-count.js"></script>
  </body>

</html>
