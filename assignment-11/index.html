<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Car Running status</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div id="console-root"></div>
    <script src="https://tap.ibhubs.in/utils/console.js"></script>

    <div class="app-container">
      <div class="start-stop">
        <button id='startStopBtn' class='stopped start-stop-btn'>Start</buttton>
    </div>
    <div class="status">Status: <span id='status'>Stopped</span></div>
    <div class="change-speed">
      <button id='accelerate' class='disable accelerate'>Accelerate</buttton>
      <button id='deaccelerate' class='disable deaccelerate'>Deaccelerate</buttton>
    </div>
    </div>
    <script src="index.js"></script>
